{% extends "base.html" %}

{% block title %}
    <title>EcoTravelBudgetter</title>
{% endblock title %}


{% block content %}
    <div class="row" style="padding-top:2.5%">
        <div class="col-sm-1 col-md-2">
        </div> 
        <div class="col-sm-10 col-md-8">
            <br>
            <div class="container-fluid">
                <h3>Route Planning</h3>
                <br>
                <!-- {% include 'map.html' %} -->
            </div>
        </div>
        <div class="col-sm-1 col-md-2">
        </div> 
    </div>
    <div class="row" style="padding-top:2.5%">
        <div class="col-sm-1 col-md-2">
        </div> 
        <div class="col-sm-10 col-md-8">
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <div class="form-actions text-center">
                    <button type="submit" class="formbtn">Send</button>
                </div>
            </form>
        </div>
        <div class="col-sm-1 col-md-2">
        </div> 
    </div>
{% endblock content %}
