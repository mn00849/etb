{% extends "base.html" %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <div class="row" style="padding-top:2.5%">
        <div class="col-sm-12">
            <div class="ps-5">
            <br>
            <div class="container-fluid">
                <center>
                <h1>Data Analytics</h1>
                <p>
                    Here are some statistics about your routes.
          
                </p>
                <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
                {% if costRouteX %}
                  <canvas id="myChart2" style="width:100%;max-width:600px"></canvas>
                {% else %}
                  <p>Sorry, there are not enough routes to show any data for the cost per route for the current month.</p>
                {% endif %}
                <canvas id="myChart3" style="color: white;width:100%;max-width:400px; max-height: 400px; margin-left:auto; margin-right: auto; margin-top: 30px;"></canvas>
                </center>
            </div>
        </div> 
    </div>
    
    <script>
    var xValues = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    var yValues = JSON.parse("{{emissionsTime|safe}}");
    var barColors = ["#8DE969", "#8DE969", "#8DE969", "#8DE969", "#8DE969","#8DE969","#8DE969","#8DE969","#8DE969","#8DE969","#8DE969","#8DE969"];

    
    Chart.defaults.color = '#000';  

    new Chart("myChart", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }],
      },
      datalabels: {
        color: "#FFFFFF"
      },
      options: {
        legend: {display: false},
        title: {
          display: true,
          text: "Emissions Per Month (in kg)",
          fontColor: "#FFFFFF"
        },
        scales: {
            xAxes: [{
                ticks: {
                    fontColor: "white"
                }
            }],
            yAxes: [{
                ticks: {
                    fontColor: "white"
                }
            }]
        }
      }
    });
    
    // line graph
    const xValues2 = JSON.parse("{{costRouteX|safe}}");
    const yValues2 = JSON.parse("{{costRouteY|safe}}");

    new Chart("myChart2", {
      type: "line",
      data: {
        labels: xValues2,
        datasets: [{
          fill: false,
          lineTension: 0,
          backgroundColor: "#ed2f2f",
          borderColor: "#ed2f2f",
          data: yValues2
        }]
      },
      options: {
        legend: {display: false},
        title: {
          display: true,
          text: "Cost per route (in Â£) for each route this month",
          fontColor: "#FFFFFF"
        },
        scales: {
          yAxes: [{ticks: {
            fontColor: "#FFFFFF",
          }}],
          xAxes: [{ticks: {
            fontColor: "#FFFFFF",
          },
        }],
        },
      }
    });

    // Pie Chart
    var xValues3 = ["Less than 1 mile", "Between 1 and 5 miles", "Between 5 and 10 miles", "Between 10 and 25 miles", "More than 25 miles"];
    var yValues3 = JSON.parse("{{distanceRoute|safe}}");
    var barColors = [
    "#b91d47",
    "#8DE969",
    "blue",
    "yellow",
    "red"
    ];
    Chart.defaults.color = "#ffffff";

    new Chart("myChart3", {
    type: "pie",
    data: {
        labels: xValues3,
        datasets: [{
        backgroundColor: barColors,
        data: yValues3
        }],
        fontColor: "white"
    },
    options: {
        title: {
        display: true,
        text: "Trips per distance",
        fontColor: "white"
        },
        scaleFontColor: "white",
        plugins: {
          // Change options for ALL labels of THIS CHART
          datalabels: {
            color: 'white'
          }
        }
    },
    scaleFontColor: "white",
    fontColor: "white"
    });

    
    </script>
    
{% endblock content %}
