{% extends "base.html" %}

{% block title %}
    <title>EcoTravelBudgetter</title>
{% endblock title %}

{% block content %}
    <div class="row" style="padding-top:2.5%">
        <div class="col-sm-1 col-md-2">
        </div> 
        <div class="col-sm-10 col-md-8">
            <br>
            <div class="container-fluid">
                <center><img src="https://openclipart.org/download/337391/talkingopinions.svg" style="max-width: 50%;" class="img-fluid"/></center><br/>
                <h1 style="text-align: center;"><i class="bi bi-person-plus"></i> Add Friend</h1>
                <br>
            </div>
        </div>
        <div class="col-sm-1 col-md-2">
        </div> 
    </div>
    <div class="row" style="padding-top:0.5%">
        <div class="col-sm-1 col-md-2">
        </div> 
        <div class="col-sm-10 col-md-8">
            <p style="background-color: red;">
                {% for message in messages %}
                    {{message}}
                {% endfor %}
            </p>
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <br/>
                <div class="form-actions text-center">
                    <button style="width: 15%;" type="submit" class="formbtn">Send</button>
                </div>
            </form>
        </div>
        <div class="col-sm-1 col-md-2">
        </div> 
    </div>
{% endblock content %}
